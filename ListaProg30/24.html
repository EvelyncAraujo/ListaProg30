
<script>
    //PROBLEMA
    /*
    Considere que um novo produto foi lançado no mercado. Para saber se atendeu as expectativas dos consumidores, a empresa decidiu entrevistar 10 pessoas.
    Peça para que seja informado o gênero da pessoa (M-Masculino ou F-Feminino). Também peça para responder se o produto atendeu as suas expectativas (S-Sim ou N-Não).
    Ao final, apresente os seguintes dados:
    - Número de pessoas que respondeu sim
    - Número de pessoas que respondeu não
    - Número de mulheres que respondeu sim
    - Percentual de homens que responderam não entre todos os homens analisados
    */

    //ENTRADA
     
    let sim = [];
    let nao = [];
    let ms  = [];
    let hn  = genero = genero * expectativa 
    //PROCESSAMENTO
    for(contador=0; contador<=10; contador ++){
        let genero = prompt(`Informe seu gênero (F = feminino ou M = masculino)`).toUpperCase;
        let expectativa = prompt(` O produto atendeu suas expectativas ? (S = sim ou N = nao)`).toUpperCase;
    
     if(expectativa === `N`){
        document.write(` O número de pessoas que o produto não atendeu as expectativas são: ${expectativa.push(sim)}`)
     }
     else if (expectativa == `S` ){
        document.write(` O número de pessoas que o produto atendeu suas expectativas são: ${expectativa.push(nao)}`)
     }
     else if(expectativa === `M` && `S`){
        document.write(` Mulheres que responderam SIM: ${expectativa.push(ms)}`)
     }
     else{
        document.write(`Percentual de homens que responderam não entre todos os homens analisados: ${hn} `)
     }}
    //SAÍDA
    
</script>
